{{define "component/addCompany"}}
<div class="ui tiny company modal transition hidden">
    <div class="header">添加企业</div>
    <div class="content">
        <form id="companyForm" class="ui form">
            <div class="field">
                <label>公司名称</label>
                <input type="text" name="brand" placeholder="Microsoft">
            </div>
            <div class="field">
                <label>品牌标识</label>
                <input type="text" name="avatar_url" placeholder="https://example.com/logo.png">
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui negative button">取消</div>
        <button class="ui positive right labeled icon button">提交<i class="checkmark icon"></i>
        </button>
    </div>
</div>
{{end}}
