{{define "page/home"}}
{{template "common/header" .}}
<div class="ui large top fixed menu nb-menu">
    <div class="ui container">
        <div class="item">
            <img src="/static/logo.png">
        </div>
        <!-- <a class="active item">企业</a> -->
        <div class="right menu">
            <div class="item">
                <div class="ui simple dropdown">
                    <div class="text">
                        <img class="ui avatar image" src="{{.User.AvatarURL}}"> {{.User.Name}}
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <button class="item" onclick="addCompany()">
                            <i class="add icon"></i>添加企业
                        </button>
                        <button class="item" onclick="logout({{.User.ID}})">
                            <i class="logout icon"></i>注销登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="nb-container">
    {{.User}}
</div>
{{template "common/footer" .}}
{{end}}
